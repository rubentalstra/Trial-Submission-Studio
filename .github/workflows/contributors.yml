name: Update Contributors

on:
  workflow_dispatch:
  schedule:
    # Run monthly on the 1st at 02:03 UTC
    - cron: "3 2 1 * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-contributors:
    name: Update Contributors
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Update contributors file
        uses: minicli/action-contributors@v3.3
        env:
          CONTRIB_REPOSITORY: rubentalstra/Trial-Submission-Studio
          CONTRIB_OUTPUT_FILE: CONTRIBUTORS.md
          CONTRIB_IGNORE: "github-actions[bot],renovate-bot,dependabot[bot]"

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if there are changes
          if git diff --quiet CONTRIBUTORS.md; then
            echo "No changes to commit"
            exit 0
          fi

          BRANCH="contributors/update-$(date +%Y-%m)"
          REPO="${{ github.repository }}"

          # Get base branch SHA
          BASE_SHA=$(gh api repos/$REPO/git/ref/heads/main --jq '.object.sha')

          # Check if branch exists, get its SHA or use base
          BRANCH_SHA=$(gh api repos/$REPO/git/ref/heads/$BRANCH --jq '.object.sha' 2>/dev/null || echo "$BASE_SHA")

          # Get current tree SHA
          TREE_SHA=$(gh api repos/$REPO/git/commits/$BRANCH_SHA --jq '.tree.sha')

          # Create blob for CONTRIBUTORS.md
          CONTENT=$(base64 -i CONTRIBUTORS.md)
          BLOB_SHA=$(gh api repos/$REPO/git/blobs -f content="$CONTENT" -f encoding="base64" --jq '.sha')

          # Create new tree with updated file
          NEW_TREE=$(gh api repos/$REPO/git/trees \
            -f base_tree="$TREE_SHA" \
            -f "tree[][path]=CONTRIBUTORS.md" \
            -f "tree[][mode]=100644" \
            -f "tree[][type]=blob" \
            -f "tree[][sha]=$BLOB_SHA" \
            --jq '.sha')

          # Create signed commit via API
          NEW_COMMIT=$(gh api repos/$REPO/git/commits \
            -f message="docs: update contributors list" \
            -f tree="$NEW_TREE" \
            -f "parents[]=$BRANCH_SHA" \
            --jq '.sha')

          # Create or update branch ref
          if gh api repos/$REPO/git/ref/heads/$BRANCH --jq '.ref' 2>/dev/null; then
            gh api repos/$REPO/git/refs/heads/$BRANCH -X PATCH -f sha="$NEW_COMMIT" -F force=true
          else
            gh api repos/$REPO/git/refs -f ref="refs/heads/$BRANCH" -f sha="$NEW_COMMIT"
          fi

          echo "Created verified commit: $NEW_COMMIT"

          # Create PR if it doesn't exist
          if ! gh pr list --head "$BRANCH" --json number --jq '.[0].number' | grep -q .; then
            gh pr create \
              --title "docs: update contributors list" \
              --body "Automated monthly update of the contributors list." \
              --label "automated"
          else
            echo "PR already exists for $BRANCH"
          fi
