name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "30 0 * * 6" # Weekly on Saturday at 00:30 UTC

permissions:
  contents: read
  security-events: write
  packages: read
  actions: read

concurrency:
  group: codeql-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================
  # CodeQL Security Analysis
  # Deep semantic analysis for security vulnerabilities
  # Results appear in GitHub Security â†’ Code Scanning
  #
  # More details: https://docs.github.com/en/code-security/code-scanning
  # ============================================================
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: rust
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
