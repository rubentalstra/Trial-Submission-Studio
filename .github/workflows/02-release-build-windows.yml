name: Build Windows

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
    secrets:
      SIGNPATH_API_TOKEN:
        required: true
      SIGNPATH_ORGANIZATION_ID:
        required: true
      SIGNPATH_PROJECT_SLUG:
        required: true
      SIGNPATH_SIGNING_POLICY_SLUG:
        required: true

env:
  CARGO_TERM_COLOR: always
  APP_NAME: trial-submission-studio

jobs:
  build:
    name: Build ${{ matrix.artifact-name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            artifact-name: windows-x86_64
          - target: aarch64-pc-windows-msvc
            runner: windows-11-arm
            artifact-name: windows-arm64
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "release-${{ matrix.artifact-name }}"
          cache-on-failure: true

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare unsigned artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "to-sign"
          Copy-Item "target\${{ matrix.target }}\release\$env:APP_NAME.exe" "to-sign\"

      - name: Upload unsigned artifact for signing
        id: upload-unsigned
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-${{ matrix.artifact-name }}
          path: to-sign/

      - name: Sign with SignPath
        uses: signpath/github-action-submit-signing-request@v1
        with:
          api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
          organization-id: ${{ secrets.SIGNPATH_ORGANIZATION_ID }}
          project-slug: ${{ secrets.SIGNPATH_PROJECT_SLUG }}
          signing-policy-slug: ${{ secrets.SIGNPATH_SIGNING_POLICY_SLUG }}
          github-artifact-id: ${{ steps.upload-unsigned.outputs.artifact-id }}
          wait-for-completion: true
          output-artifact-directory: signed/

      - name: Verify Signature
        shell: pwsh
        run: |
          $sig = Get-AuthenticodeSignature "signed\$env:APP_NAME.exe"
          if ($sig.Status -ne "Valid") {
            Write-Error "Signature verification failed: $($sig.StatusMessage)"
            exit 1
          }
          Write-Host "Signature valid: $($sig.SignerCertificate.Subject)"

      - name: Prepare final artifacts
        shell: pwsh
        env:
          VERSION: ${{ inputs.version }}
        run: |
          Compress-Archive -Path "signed\$env:APP_NAME.exe" `
            -DestinationPath "$env:APP_NAME-$env:VERSION-${{ matrix.target }}.zip"
          Copy-Item "signed\$env:APP_NAME.exe" `
            "$env:APP_NAME-$env:VERSION-${{ matrix.target }}.exe"

      - name: Upload signed artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            ${{ env.APP_NAME }}-${{ inputs.version }}-${{ matrix.target }}.zip
            ${{ env.APP_NAME }}-${{ inputs.version }}-${{ matrix.target }}.exe
          if-no-files-found: error
