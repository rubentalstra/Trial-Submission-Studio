name: CI

on:
  push:
    branches: [ main ]
    tags: [ "*" ]
  pull_request:
  schedule:
    - cron: '30 0 * * 6' # Weekly on Saturday at 00:30 UTC

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================================
  # Version Consistency Check
  # Ensures all metadata files have matching versions
  # ============================================================
  verify-versions:
    name: Verify Versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Check version consistency
        run: |
          CARGO_VER=$(grep -A5 '^\[workspace\.package\]' Cargo.toml | grep '^version' | head -1 | sed 's/version = "\(.*\)"/\1/')
          CFF_VER=$(grep '^version:' CITATION.cff | sed "s/version: '\(.*\)'/\1/")
          ZENODO_VER=$(jq -r '.version' .zenodo.json)
          CODEMETA_VER=$(jq -r '.version' codemeta.json)

          echo "Cargo.toml:    $CARGO_VER"
          echo "CITATION.cff:  $CFF_VER"
          echo ".zenodo.json:  $ZENODO_VER"
          echo "codemeta.json: $CODEMETA_VER"

          MISMATCH=0
          if [[ "$CARGO_VER" != "$CFF_VER" ]]; then
            echo "::error::CITATION.cff version mismatch"
            MISMATCH=1
          fi
          if [[ "$CARGO_VER" != "$ZENODO_VER" ]]; then
            echo "::error::.zenodo.json version mismatch"
            MISMATCH=1
          fi
          if [[ "$CARGO_VER" != "$CODEMETA_VER" ]]; then
            echo "::error::codemeta.json version mismatch"
            MISMATCH=1
          fi

          if [[ $MISMATCH -eq 1 ]]; then
            echo ""
            echo "Fix: Run ./scripts/sync-version.sh"
            exit 1
          fi

          echo "All versions match: $CARGO_VER"

  # ============================================================
  # Format Check
  # Fast check that doesn't require dependencies or compilation
  # ============================================================
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all --check

  # ============================================================
  # Clippy Linting
  # Static analysis to catch common mistakes
  # ============================================================
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libgtk-3-dev libxdo-dev
          version: 1.0
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # ============================================================
  # Tests
  # Runs after format and clippy pass
  # ============================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [ format, clippy ]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libgtk-3-dev libxdo-dev
          version: 1.0
      - name: Run tests
        run: cargo test --all --release

  # ============================================================
  # Security Analysis (SARIF)
  # Uploads results to GitHub Security tab
  # Only runs on main branch and scheduled builds (not PRs)
  #
  # Uses rust-clippy to catch common mistakes in Rust code.
  # More details: https://github.com/rust-lang/rust-clippy
  #               https://rust-lang.github.io/rust-clippy/
  # ============================================================
  security-analysis:
    name: Security Analysis
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
      actions: read # Required for private repos by github/codeql-action/upload-sarif
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libgtk-3-dev libxdo-dev
          version: 1.0
      - name: Install SARIF tools
        run: cargo install clippy-sarif sarif-fmt
      - name: Generate SARIF report
        run: >
          cargo clippy --all-targets --all-features --message-format=json
          | clippy-sarif
          | tee rust-clippy-results.sarif
          | sarif-fmt
        continue-on-error: true
      - name: Upload to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: rust-clippy-results.sarif
          wait-for-processing: true
