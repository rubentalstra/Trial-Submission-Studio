  # ============================================================
  # CI Success Gate
  # All required checks must pass
  # clippy-extended is optional for PRs (only runs on main)
  # ============================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [ verify-versions, format, clippy, clippy-extended, test, docs ]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          # Required jobs must pass
          if [[ "${{ needs.verify-versions.result }}" != "success" ]] ||
             [[ "${{ needs.format.result }}" != "success" ]] ||
             [[ "${{ needs.clippy.result }}" != "success" ]] ||
             [[ "${{ needs.test.result }}" != "success" ]] ||
             [[ "${{ needs.docs.result }}" != "success" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          # Extended clippy is optional for PRs (may be skipped)
          if [[ "${{ needs.clippy-extended.result }}" != "success" ]] &&
             [[ "${{ needs.clippy-extended.result }}" != "skipped" ]]; then
            echo "Extended clippy failed"
            exit 1
          fi
          echo "All required jobs passed!"
