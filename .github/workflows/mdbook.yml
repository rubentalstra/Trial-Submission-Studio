# mdBook Documentation Workflow
# Builds and deploys documentation to GitHub Pages with caching and link checking
name: mdBook

on:
  push:
    branches: [ "main" ]
    paths:
      - "docs/**"
      - ".github/workflows/mdbook.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "docs/**"
      - ".github/workflows/mdbook.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

env:
  MDBOOK_VERSION: "0.5.2"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache mdBook binaries
        id: cache-mdbook
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/mdbook
            ~/.cargo/bin/mdbook-linkcheck
            ~/.cargo/bin/mdbook-mermaid
          key: mdbook-${{ env.MDBOOK_VERSION }}-linkcheck2-mermaid-v2

      - name: Install mdBook
        if: steps.cache-mdbook.outputs.cache-hit != 'true'
        run: |
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v${MDBOOK_VERSION}/mdbook-v${MDBOOK_VERSION}-x86_64-unknown-linux-gnu.tar.gz | tar -xz
          mv mdbook ~/.cargo/bin/

      - name: Install mdbook-linkcheck2
        if: steps.cache-mdbook.outputs.cache-hit != 'true'
        run: cargo install mdbook-linkcheck2 --locked

      - name: Install mdbook-mermaid
        if: steps.cache-mdbook.outputs.cache-hit != 'true'
        run: cargo install mdbook-mermaid --locked

      - name: Setup Mermaid
        run: mdbook-mermaid install docs

      - name: Build documentation
        run: mdbook build docs

      - name: Setup Pages
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: actions/configure-pages@v5

      - name: Upload artifact
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/book

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
