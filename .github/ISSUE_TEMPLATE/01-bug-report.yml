name: "\U0001F41B Bug Report"
description: "Report a bug, crash, or unexpected behavior"
title: "[Bug]: "
labels: [ "bug", "needs triage" ]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
      placeholder: Describe what you expected to happen...
    validations:
      required: false

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment Info
      description: |
        Paste the information from Help > About in the application.
        Example format:
        ```
        Trial Submission Studio 0.0.1-alpha.1
        Build: 2026-01-03
        Runtime: rustc 1.92.0 (ded5c06cf 2025-12-08)
        Target: aarch64-apple-darwin
        ```
      placeholder: Paste your environment info here...
      render: text
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: Which operating system are you using?
      options:
        - macOS (Intel or Apple Silicon)
        - Windows (x86_64 or ARM64)
        - Linux (x86_64 or ARM64)
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Logs
      description: If applicable, add screenshots or error logs
      placeholder: Drag and drop screenshots or paste error logs here...
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other relevant information
      placeholder: Add any other context about the problem here...
    validations:
      required: false

  - type: checkboxes
    id: coc
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I have read and agree to the [Code of Conduct](https://github.com/rubentalstra/Trial-Submission-Studio/blob/main/CODE_OF_CONDUCT.md)
          required: true
