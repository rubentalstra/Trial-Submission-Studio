app-id: io.github.rubentalstra.trial-submission-studio
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: trial-submission-studio
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=xdg-documents
  - --filesystem=xdg-download

modules:
  # xdotool provides libxdo which is required for X11 automation
  - name: xdotool
    buildsystem: simple
    build-options:
      env:
        PKG_CONFIG_PATH: /app/lib/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig
        LIBRARY_PATH: /app/lib
    build-commands:
      - make -j $FLATPAK_BUILDER_N_JOBS
      - make install PREFIX=/app LIBDIR=/app/lib
    sources:
      - type: archive
        url: https://github.com/jordansissel/xdotool/releases/download/v4.20251130.1/xdotool-4.20251130.1.tar.gz
        sha256: eee789b00d6a13d47b31bbc139727e6408c21b5f6ba5e804fdf6ecfb8c781356

  - name: trial-submission-studio
    buildsystem: simple
    build-options:
      # Add rust/cargo to PATH
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        # Cargo home for offline cache location
        CARGO_HOME: /run/build/trial-submission-studio/cargo
        # Enforce offline mode to prevent network access during builds
        CARGO_NET_OFFLINE: 'true'
        # Required to find libxdo from xdotool module during linking
        PKG_CONFIG_PATH: /app/lib/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig
        LIBRARY_PATH: /app/lib
    build-commands:
      # Install cargo config for offline builds (must be before cargo fetch)
      - install -Dm0644 cargo/config .cargo/config.toml
      # Fetch and build
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      # Install binary
      - install -Dm0755 target/release/trial-submission-studio ${FLATPAK_DEST}/bin/trial-submission-studio
      # Install desktop file
      - install -Dm0644 assets/linux/io.github.rubentalstra.trial-submission-studio.desktop ${FLATPAK_DEST}/share/applications/io.github.rubentalstra.trial-submission-studio.desktop
      # Install metainfo
      - install -Dm0644 assets/linux/io.github.rubentalstra.trial-submission-studio.metainfo.xml ${FLATPAK_DEST}/share/metainfo/io.github.rubentalstra.trial-submission-studio.metainfo.xml
      # Install icons
      - |
        for size in 16 24 32 48 64 96 128 256 512; do
          install -Dm0644 assets/linux/icons/hicolor/${size}x${size}/apps/io.github.rubentalstra.trial-submission-studio.png \
            ${FLATPAK_DEST}/share/icons/hicolor/${size}x${size}/apps/io.github.rubentalstra.trial-submission-studio.png
        done
      # Install license
      - install -Dm0644 LICENSE ${FLATPAK_DEST}/share/licenses/io.github.rubentalstra.trial-submission-studio/LICENSE
    sources:
      - type: git
        url: https://github.com/rubentalstra/Trial-Submission-Studio.git
        tag: v0.0.1-alpha.12
        commit: ffe08b869e5d61d4bd029147c30a20089c7a1489
      # Generated by: flatpak-cargo-generator.py Cargo.lock -o cargo-sources.json
      - cargo-sources.json
