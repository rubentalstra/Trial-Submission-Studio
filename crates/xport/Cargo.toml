[package]
name = "xport"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
description = "SAS Transport (XPT) V5/V8 format reader and writer"
readme = "README.md"
repository = "https://github.com/rubentalstra/trial-submission-studio"
keywords = ["sas", "xpt", "xport", "cdisc", "clinical-trials"]
categories = ["encoding", "parser-implementations", "science"]

[lints]
workspace = true

[features]
default = []
polars = ["dep:polars"]
serde = ["dep:serde"]

[dependencies]
thiserror.workspace = true
chrono = { version = "0.4.42", default-features = false, features = ["std", "clock"] }
polars = { workspace = true, optional = true }
serde = { workspace = true, optional = true }

[dev-dependencies]
tempfile = "3"
