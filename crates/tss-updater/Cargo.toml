[package]
name = "tss-updater"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
description = "Auto-update functionality for Trial Submission Studio"
license.workspace = true

[dependencies]
# HTTP client for GitHub API
reqwest = { version = "0.12", default-features = false, features = [
    "rustls-tls",
    "json",
    "stream",
] }

# SHA256 hashing for verification
sha2 = "0.10"
hex = "0.4"

# Serialization
serde = { workspace = true }
serde_json = "1.0"

# Date/time (for config)
chrono = { workspace = true }

# Error handling
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }

# Binary replacement
self-replace = "1.5"
tempfile = "3.24"

# Archive extraction
flate2 = "1.1"
tar = "0.4"
zip = "7.1"

# Async runtime
futures-util = "0.3"


[dev-dependencies]
