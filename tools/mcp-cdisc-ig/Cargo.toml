[package]
name = "mcp-cdisc-ig"
version = "0.1.0"
edition = "2024"
rust-version = "1.92"
description = "MCP server for CDISC Implementation Guide documentation"
license = "MIT"

[dependencies]
# MCP SDK
rmcp = { version = "0.14", features = ["server", "transport-io"] }

# Async runtime
tokio = { version = "1.49", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
schemars = "1.2"

# Error handling
anyhow = "1"

# Text search
aho-corasick = "1"

# PDF extraction (for process-pdfs binary)
lopdf = "0.39"
regex = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[build-dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Keep this crate independent from the main workspace
[workspace]
